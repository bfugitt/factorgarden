<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pond Plunge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; touch-action: none; overflow: hidden; }
        .serif { font-family: 'Merriweather', serif; }
        
        /* Hurt Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .hurt-effect {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
            background-color: rgba(239, 68, 68, 0.2); /* Red tint */
        }
    </style>
</head>
<body id="game-body" class="bg-sky-50 text-stone-800 transition-colors duration-100">

    <!-- UI -->
    <div class="absolute inset-0 pointer-events-none flex flex-col p-4 z-10">
        <div class="flex justify-between items-start">
            <!-- Target Box -->
            <div class="bg-white/90 backdrop-blur rounded-xl px-4 py-2 shadow-sm border border-sky-100">
                <span class="text-xs text-sky-800 uppercase tracking-wider font-semibold block">Find Factors of</span>
                <span id="target-display" class="text-2xl font-bold text-sky-600 serif">12</span>
            </div>

            <!-- Stats Box -->
            <div class="flex gap-3">
                <div class="bg-white/90 backdrop-blur px-3 py-1 rounded-lg border border-sky-100 flex flex-col items-center min-w-[3.5rem]">
                    <span class="text-[10px] uppercase font-bold text-sky-800">Lives</span>
                    <span id="lives-display" class="text-xl font-bold text-red-500">3</span>
                </div>
                <div class="bg-white/90 backdrop-blur px-3 py-1 rounded-lg border border-sky-100 flex flex-col items-center min-w-[4rem]">
                    <span class="text-[10px] uppercase font-bold text-sky-800">Score</span>
                    <span id="score-display" class="text-xl font-bold text-sky-900">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="absolute inset-0 z-20 bg-sky-900/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center border-4 border-sky-200">
            <h1 class="text-3xl text-sky-700 mb-2 serif">Pond Plunge</h1>
            <p class="text-stone-500 mb-6 text-sm">
                Swim to collect numbers that are <strong class="text-sky-600">FACTORS</strong> of the target. Avoid the others!
            </p>
            
            <div class="bg-sky-50 rounded-lg p-3 mb-6 text-xs text-left space-y-2 text-sky-800">
                <div class="flex items-center gap-2">
                    <span class="font-bold w-12">Mouse:</span> Drag to swim
                </div>
                <div class="flex items-center gap-2">
                    <span class="font-bold w-12">Touch:</span> Drag to swim
                </div>
                <div class="flex items-center gap-2">
                    <span class="font-bold w-12">Keys:</span> Use Arrow Left / Right
                </div>
            </div>

            <button id="start-btn" class="w-full py-3 px-6 bg-sky-500 hover:bg-sky-600 text-white rounded-full font-semibold shadow-lg shadow-sky-200 transition-all active:scale-95">
                Dive In
            </button>
        </div>
    </div>

    <canvas id="gameCanvas" class="block w-full h-full"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const body = document.getElementById('game-body');
        
        const els = {
            overlay: document.getElementById('overlay'),
            startBtn: document.getElementById('start-btn'),
            score: document.getElementById('score-display'),
            target: document.getElementById('target-display'),
            lives: document.getElementById('lives-display')
        };

        // --- CONFIGURATION ---
        const CONFIG = {
            LIVES: 3,           // Starting lives
            BUBBLE_SPEED: 2.5,  // Pixels per frame (vertical speed)
            SPAWN_RATE: 0.015,  // Chance per frame to spawn (0.01 - 0.05 recommended)
            PLAYER_SPEED: 7     // Horizontal speed when using Keyboard
        };

        let state = {
            isPlaying: false,
            score: 0,
            lives: CONFIG.LIVES,
            target: 12,
            player: { x: 0, y: 100, r: 18 },
            bubbles: [],
            width: 0,
            height: 0,
            keys: { left: false, right: false }
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.width = canvas.width;
            state.height = canvas.height;
            // Center player initially
            if (!state.isPlaying) state.player.x = canvas.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function getFactors(num) {
            const factors = [];
            for(let i=1; i<=num; i++) if(num % i === 0) factors.push(i);
            return factors;
        }

        function spawnBubble() {
            const factors = getFactors(state.target);
            const isCorrect = Math.random() > 0.5;
            let val;
            
            if (isCorrect) {
                val = factors[Math.floor(Math.random() * factors.length)];
            } else {
                // Ensure we pick a wrong number
                do {
                    val = Math.floor(Math.random() * 20) + 1;
                } while (state.target % val === 0);
            }

            // Spawn from bottom
            state.bubbles.push({
                x: Math.random() * (state.width - 50) + 25,
                y: state.height + 40,
                r: 28,
                val: val,
                isCorrect: isCorrect
            });
        }

        function startGame() {
            state.score = 0;
            state.lives = CONFIG.LIVES;
            state.bubbles = [];
            state.keys = { left: false, right: false };
            
            // Initial Target
            state.target = [12, 16, 20, 24, 30, 36][Math.floor(Math.random()*6)];
            
            // Update UI
            els.target.innerText = state.target;
            els.score.innerText = '0';
            els.lives.innerText = state.lives;
            els.overlay.classList.add('hidden');
            
            state.isPlaying = true;
            state.player.x = state.width / 2;
            loop();
        }

        function hitPlayer(isCorrect) {
            if (isCorrect) {
                // Good Hit
                state.score += 10;
                els.score.innerText = state.score;
                
                // Level Up / New Target every 50 points
                if (state.score % 50 === 0) {
                     const targets = [18, 28, 32, 40, 42, 45, 48, 50, 56, 60];
                     state.target = targets[Math.floor(Math.random()*targets.length)];
                     els.target.innerText = state.target;
                }
            } else {
                // Bad Hit
                state.lives--;
                els.lives.innerText = state.lives;
                
                // Visual Hurt Effect
                body.classList.add('hurt-effect');
                setTimeout(() => body.classList.remove('hurt-effect'), 400);

                if (state.lives <= 0) {
                    gameOver();
                }
            }
        }

        function update() {
            if (!state.isPlaying) return;

            // Keyboard Movement
            if (state.keys.left) state.player.x -= CONFIG.PLAYER_SPEED;
            if (state.keys.right) state.player.x += CONFIG.PLAYER_SPEED;

            // Clamp Player to Screen
            if (state.player.x < state.player.r) state.player.x = state.player.r;
            if (state.player.x > state.width - state.player.r) state.player.x = state.width - state.player.r;

            // Spawn Bubbles based on Config Rate
            if (Math.random() < CONFIG.SPAWN_RATE) spawnBubble();

            // Move & Check Bubbles
            for (let i = state.bubbles.length - 1; i >= 0; i--) {
                let b = state.bubbles[i];
                b.y -= CONFIG.BUBBLE_SPEED; // Config Speed

                // Collision Detection (Circle vs Circle)
                const dx = state.player.x - b.x;
                const dy = state.player.y - b.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < state.player.r + b.r) {
                    // Collision!
                    hitPlayer(b.isCorrect);
                    state.bubbles.splice(i, 1);
                    continue;
                }

                // Remove if off top of screen
                if (b.y < -50) state.bubbles.splice(i, 1);
            }
        }

        function draw() {
            // Background (Water gradient)
            const grad = ctx.createLinearGradient(0, 0, 0, state.height);
            grad.addColorStop(0, '#e0f2fe'); // Surface (Light)
            grad.addColorStop(1, '#38bdf8'); // Deep (Darker)
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, state.width, state.height);

            // Bubbles
            ctx.font = "bold 20px Inter";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            state.bubbles.forEach(b => {
                // Bubble Body
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.85)';
                ctx.fill();
                
                // Bubble Shine
                ctx.beginPath();
                ctx.arc(b.x - b.r*0.3, b.y - b.r*0.3, b.r*0.2, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fill();
                
                // Border
                ctx.strokeStyle = '#bae6fd';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Text
                ctx.fillStyle = '#0284c7'; // Sky 600
                ctx.fillText(b.val, b.x, b.y + 1);
            });

            // Player (Green Froggy Shape)
            ctx.save();
            ctx.translate(state.player.x, state.player.y);
            
            // Body
            ctx.fillStyle = '#10b981'; // Emerald 500
            ctx.beginPath();
            ctx.arc(0, 0, state.player.r, 0, Math.PI*2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#fff';
            ctx.beginPath(); 
            ctx.arc(-7, -6, 6, 0, Math.PI*2); 
            ctx.arc(7, -6, 6, 0, Math.PI*2);
            ctx.fill();
            
            // Pupils (look at nearest bubble?)
            ctx.fillStyle = '#000';
            ctx.beginPath(); 
            ctx.arc(-7, -6, 2.5, 0, Math.PI*2); 
            ctx.arc(7, -6, 2.5, 0, Math.PI*2);
            ctx.fill();
            
            ctx.restore();
        }

        function loop() {
            update();
            draw();
            if (state.isPlaying) requestAnimationFrame(loop);
        }

        function gameOver() {
            state.isPlaying = false;
            els.overlay.classList.remove('hidden');
            els.startBtn.innerText = "Try Again";
        }

        // --- CONTROLS ---

        // Mouse / Touch
        function handleMove(e) {
            if (!state.isPlaying) return;
            // Only move if not using keyboard recently? 
            // Actually, usually hybrid is fine, but we need to prevent conflict.
            // We'll just let mouse/touch override position directly.
            
            e.preventDefault(); // Stop scrolling on touch
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            state.player.x = clientX;
        }

        // Keyboard
        function handleKey(e, isDown) {
            if (e.key === 'ArrowLeft') state.keys.left = isDown;
            if (e.key === 'ArrowRight') state.keys.right = isDown;
        }

        // Listeners
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', handleMove, {passive: false});
        
        window.addEventListener('keydown', (e) => handleKey(e, true));
        window.addEventListener('keyup', (e) => handleKey(e, false));
        
        els.startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
